    <title>My javascript webpage </title>
    <h1>Matthias's javascript webpage</h1>
    <p>Hello, World!</p>
    <button onclick="myfunction()">Change font, size and colour of text.</button>
    <p id="text" onclick="myfunction()">The font, colour and size of this text will change when you press the button above</p>
    <script>
    function myfunction() {
    document.getElementById("text").style.color = "blue";
    document.getElementById("text").style.fontFamily= "fantasy";
    document.getElementById("text").style.fontSize= "300%";
}
    </script>
    </body>
</html>
